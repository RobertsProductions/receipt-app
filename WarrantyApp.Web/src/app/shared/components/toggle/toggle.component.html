<div class="toggle-container" [class]="'toggle-' + size">
  <button
    type="button"
    class="toggle-switch"
    [class.active]="value"
    [class.disabled]="disabled"
    [disabled]="disabled"
    (click)="toggle()"
    role="switch"
    [attr.aria-checked]="value">
    <span class="toggle-slider"></span>
  </button>
  <label *ngIf="label" class="toggle-label" (click)="toggle()">{{ label }}</label>
</div>

<div class='file-upload'>
  <div
    class='upload-zone'
    [class.dragging]='isDragging'
    (dragover)='onDragOver($event)'
    (dragleave)='onDragLeave($event)'
    (drop)='onDrop($event)'
    (click)='fileInput.click()'>
    <div class='upload-icon'>üìÅ</div>
    <p class='upload-text'>Drag & drop files here</p>
    <p class='upload-subtext'>or click to browse</p>
    <input
      #fileInput
      type='file'
      [accept]='accept'
      [multiple]='multiple'
      (change)='onFileSelect($event)'
      style='display: none' />
  </div>

  <div *ngIf='errors.length > 0' class='error-list'>
    <div *ngFor='let error of errors' class='error-item'>
      ‚ö†Ô∏è {{ error }}
    </div>
  </div>

  <div *ngIf='selectedFiles.length > 0' class='file-list'>
    <div *ngFor='let file of selectedFiles; let i = index' class='file-item'>
      <span class='file-icon'>{{ getFileIcon(file) }}</span>
      <div class='file-info'>
        <span class='file-name'>{{ file.name }}</span>
        <span class='file-size'>{{ formatBytes(file.size) }}</span>
      </div>
      <button type='button' class='remove-btn' (click)='removeFile(i)' aria-label='Remove file'>
        ‚úï
      </button>
    </div>
  </div>
</div>

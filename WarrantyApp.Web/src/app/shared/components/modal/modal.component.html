<div class='modal-backdrop' *ngIf='isOpen' (click)='onBackdropClick()' @fadeIn>
  <div
    [class]='"modal-content modal-" + size'
    (click)='onModalContentClick($event)'
    @slideIn>
    
    <div class='modal-header' *ngIf='title || showCloseButton'>
      <h2 class='modal-title' *ngIf='title'>{{ title }}</h2>
      <button
        *ngIf='showCloseButton'
        type='button'
        class='modal-close'
        (click)='close()'
        aria-label='Close modal'>
        <svg width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2'>
          <line x1='18' y1='6' x2='6' y2='18'></line>
          <line x1='6' y1='6' x2='18' y2='18'></line>
        </svg>
      </button>
    </div>
    
    <div class='modal-body'>
      <ng-content></ng-content>
    </div>
    
    <div class='modal-footer'>
      <ng-content select='[footer]'></ng-content>
    </div>
  </div>
</div>

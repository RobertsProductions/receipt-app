<div class="reset-password-page">
  <div class="reset-password-container">
    <app-card>
      <div class="reset-password-content">
        <!-- Success State -->
        <div *ngIf="resetSuccess" class="success-state">
          <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          
          <h1 class="title">Password Reset!</h1>
          <p class="message">
            Your password has been successfully reset. You will be redirected to the login page.
          </p>
        </div>

        <!-- Reset Form -->
        <div *ngIf="!resetSuccess" class="form-state">
          <div class="header">
            <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            
            <h1 class="title">Reset Password</h1>
            <p class="message">
              Enter your new password below.
            </p>
          </div>

          <form (ngSubmit)="resetPassword()" class="form">
            <app-input
              type="password"
              label="New Password"
              placeholder="Enter new password"
              [(value)]="password"
              [required]="true"
              testId="password-input">
            </app-input>

            <app-input
              type="password"
              label="Confirm Password"
              placeholder="Confirm new password"
              [(value)]="confirmPassword"
              [required]="true"
              [error]="confirmPassword && !passwordsMatch ? 'Passwords do not match' : undefined"
              testId="confirm-password-input">
            </app-input>

            <div class="password-requirements">
              <p class="requirements-title">Password must:</p>
              <ul class="requirements-list">
                <li [class.met]="password.length >= 8">
                  <svg class="check-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                  </svg>
                  Be at least 8 characters long
                </li>
                <li [class.met]="passwordsMatch && confirmPassword">
                  <svg class="check-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                  </svg>
                  Match the confirmation
                </li>
              </ul>
            </div>

            <div class="actions">
              <app-button
                type="submit"
                variant="primary"
                size="lg"
                [fullWidth]="true"
                [loading]="loading"
                [disabled]="!isValid"
                testId="reset-password-button">
                Reset Password
              </app-button>

              <button type="button" class="back-link" (click)="goToLogin()" data-testid="back-to-login-link">
                Back to Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </app-card>
  </div>
</div>

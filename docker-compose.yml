version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: warranty-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQL_SA_PASSWORD:-YourStrong!Passw0rd}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - warranty-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${SQL_SA_PASSWORD:-YourStrong!Passw0rd} -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: MyApi/Dockerfile
    container_name: warranty-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=WarrantyDB;User Id=sa;Password=${SQL_SA_PASSWORD:-YourStrong!Passw0rd};TrustServerCertificate=True;
      - JWT__SECRET=${JWT_SECRET}
      - JWT__ISSUER=WarrantyApp
      - JWT__AUDIENCE=WarrantyAppUsers
      - JWT__EXPIRYINMINUTES=60
      - OPENAI__APIKEY=${OPENAI_API_KEY}
      - SMTP__HOST=${SMTP_HOST}
      - SMTP__PORT=${SMTP_PORT}
      - SMTP__USERNAME=${SMTP_USERNAME}
      - SMTP__PASSWORD=${SMTP_PASSWORD}
      - SMTP__FROMEMAIL=${SMTP_FROM_EMAIL}
      - SMTP__FROMNAME=Warranty App
      - TWILIO__ACCOUNTSID=${TWILIO_ACCOUNT_SID}
      - TWILIO__AUTHTOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO__PHONENUMBER=${TWILIO_PHONE_NUMBER}
      - FileStorage__UploadPath=/app/uploads
    ports:
      - "8080:8080"
    volumes:
      - api-uploads:/app/uploads
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - warranty-network
    healthcheck:
      test: curl -f http://localhost:8080/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: warranty-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - warranty-network
    restart: unless-stopped

volumes:
  sqlserver-data:
    driver: local
  api-uploads:
    driver: local

networks:
  warranty-network:
    driver: bridge
